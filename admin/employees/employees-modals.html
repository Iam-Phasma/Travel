<div id="delete-employee-modal" class="modal">
    <div class="modal-content">
        <h3>Confirm Employee Deletion</h3>
        <p>Are you sure you want to delete this employee from the list?</p>
        <div class="modal-actions">
            <button class="modal-btn cancel" id="cancel-delete-employee">Cancel</button>
            <button class="modal-btn confirm" id="confirm-delete-employee">Delete</button>
        </div>
    </div>
</div>

<div id="edit-employee-modal" class="modal">
    <div class="modal-content modal-form">
        <h3>Update Employee Name</h3>
        <div class="fields">
            <div>
                <label for="edit-employee-name">Employee Name <span class="required">*</span></label>
                <input id="edit-employee-name" type="text" placeholder="Enter employee name" maxlength="30" pattern="[a-zA-ZÀ-ÿ\s\-'.]+" title="Only letters, spaces, hyphens, apostrophes, and periods allowed" required>
            </div>
        </div>
        <span class="status hidden" id="edit-employee-status"></span>
        <div class="modal-actions">
            <button class="modal-btn cancel" id="cancel-edit-employee">Cancel</button>
            <button class="modal-btn confirm" id="confirm-edit-employee">Update</button>
        </div>
    </div>
</div>
