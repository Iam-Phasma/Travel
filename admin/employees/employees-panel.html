<section class="panel employees-panel hidden" id="employees-panel">
    <h2>Manage Employees</h2>
    <div class="fields">
        <div>
            <label for="employee-name">Employee Name <span class="required">*</span></label>
            <input id="employee-name" type="text" placeholder="Enter employee name" required>
        </div>
    </div>
    <div class="row">
        <button id="add-employee-btn" type="button">Add Employee</button>
        <span class="status" id="employee-status">Add employees to the list.</span>
    </div>
    
    <div class="employee-list-container">
        <div class="employee-list-header">
            <h3>Employee List</h3>
            <div class="employee-search-wrapper">
                <input type="text" id="employee-search" class="employee-search-input" placeholder="Search employees..." autocomplete="off">
            </div>
        </div>
        <div class="employee-list" id="employee-list">
            <p class="loading-text">Loading employees...</p>
        </div>
    </div>
</section>
